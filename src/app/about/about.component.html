<!-- About Page -->

<div class="wrapper shapes-wrapper">
    <div class="shapes-right-wrapper"></div>
    <div id="content">
    <!-- Page Header -->
        <app-header></app-header>
        <div class="bat-wrapper">
            <label class=" en" (click)="english()">English</label>
            <label class=" sp" (click)="spanish()">Spanish</label>
        </div>
        <!-- Page Content Holder -->
        <div class="content1">
            <div class="container acerca">
                <div class="col-xs-12 col-md-6">
                    <div class="screen-2" [innerHTML] = "about"></div>  
                </div>
                <div class="col-xs-12 col-md-6 text-right right-img-section">
                    <img class="about-img" src="../assets/images/menu-1.png">   
                </div>
            </div>
        </div>
    </div>
    <img class="header-img" src="../assets/images/menu-1.png">
    <video autoplay muted loop id="myVideo">
        <source src="./assets/video/video.mp4" type="video/mp4">
    </video>

    <!-- Page Sidebar -->
    <app-sidebar class="sidebar-wrapper"></app-sidebar>
</div>
